<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>Google!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="page">
            <table>
                <tr>
                    <td colspan="3">
                    <img class="logo" src="google.jpg" alt="google">
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                    <div class="navbar">
                        <p>Search the web using Google!</p>
                        <input class="search" type="text"> <br>
                        <input class="btn" type="button" value="Google Search">
                        <input class="btn" type="button" value="I'm feeling lucky">
                    </div>
                    </td>
                </tr>
                <tr>
                    <td style="width: 37%;">
                        <div class="special">
                            <p>Special Searches</p>
                            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                        </div>
                    </td>
                    <td>
                        <div class="help">
                            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
                            <a href="https://web.archive.org/web/19990423181407if_/http://www.google.com/company.html">Company Info</a><br>
                            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                        </div>
                    </td>
                    <td>
                        <div class="mail">
                            <p>Get Google!</p>
                            <p>updates monthly:</p>
                            <input class="email" type="text" value="your e-mail"> <br>
                            <input class="btn" type="button" value="Subscribe">
                            <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a>                        
                    </td>
                </tr>
            </table> 
            <br>
            <p style="font-size: small;">Copyright Â©1998 Google Inc.</p>    
        </main>        
    </body>
</html>
